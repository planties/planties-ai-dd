# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - planties-ai-dd-x86

on:
  push:
    branches:
      - docker
  workflow_dispatch:

jobs:
  build:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@v2
      with:
        lfs: true
    
    - name: Checkout LFS objects
      run: git lfs checkout

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    - name: Log in to registry
      uses: docker/login-action@v2
      with:
        registry: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_f24d4267103444cfa766118013df1ffb }}
        password: ${{ secrets.AzureAppService_ContainerPassword_c4c8e8ff9ea9496280b58db5a4215a0c }}

    - name: Build and push container image to registry
      uses: docker/build-push-action@v3
      with:
        push: true
        tags: index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f24d4267103444cfa766118013df1ffb }}/planties-ai-dd:${{ github.sha }}
        file: ./Dockerfile

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: 'production'
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
    - name: Deploy to Azure Web App
      id: deploy-to-webapp
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'planties-ai-dd-x86'
        slot-name: 'production'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_467157ab5dbb45688094c21a11969a74 }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_f24d4267103444cfa766118013df1ffb }}/planties-ai-dd:${{ github.sha }}'
